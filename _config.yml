name:           Max Murphy's Page

description:    "The personal site of Max Murphy, senior researcher and analyst. Where I write about code, design, meditation, food, and life. All views expressed here are my own."

url:            max_page

plugins:
  - jekyll-redirect-from

sass:
  sass_dir: _sass
  style: compressed

lsi:            false

exclude:        ["script", "vendor", "Gemfile", "Gemfile.lock", "config.ru", "Procfile", "Rakefile", "readme.md", "scss"]

permalink:      /writing/:title

markdown_ext:   markdown,mkd,mkdn,md

collections:
  case-studies:
    output: true
    permalink: /:collection/:path/
    defaults:
      layouts: casestudy
