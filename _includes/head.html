<head>
  <meta charset="UTF-8">
  <title>{% if page.title %}{{ page.title }}{% else %}Joel Glovier's little space on the web.{% endif %}</title>

  <!-- styling -->
  
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700|Varela+Round" rel="stylesheet">
  <!-- typekit just for Rooney sans on blog post body copy...consider removing-->
  <link rel="stylesheet" href="https://use.typekit.net/bku1iac.css">
  <link href="/css/basscss.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/css/main.css" />
  {% if page.cssFile %}<link rel="stylesheet" type="text/css" href="/css/{{ cssFile }}" />{% endif %}

  <!-- favicons -->

  <link rel="icon" type="image/x-icon" href="/favicon.png?v=3" />
  <link rel="shortcut icon" type="image/x-icon" href="/favicon.png?v=3" />

  <!-- for search engines and other machines -->
  <link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html','' }}" />
  <link rel="author" href="https://plus.google.com/+JoelGlovier/posts">
  <link href='https://joelglovier.com/feed.xml' rel='alternate' type='application/rss+xml'>
  <meta name="copyright" content="Joel Andrew Glovier 2020" />
  <meta name="description" content="{{ site.description }}" />
  <meta name="robots" content="index, follow" />
  <meta name="google-site-verification" content="rfhW_LUYYbZ4kwHGGZqplNsGs5eFB1-H8UEfmF6lE9o" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  {% if page.external_url %}
  <!-- for jekyll generated page redirects -->

  <meta http-equiv="refresh" content="0;url={{ page.external_url }}" />
  {% endif %}

  <!-- for social media -->

  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://joelglovier.com/img/ogimgs/joel-juggling.png" />
  <meta property="og:author" content="https://www.facebook.com/joelglovier" />
  <meta name="twitter:image:src" content="https://joelglovier.com/img/ogimgs/joel-juggling.png">
  <meta name="twitter:card" content="summary_large_image">

  {% if page.title %}
  <meta property="og:title" content="{{ page.title }}" />
  <meta name="twitter:title" content="{{ page.title }}">
  {% else %}
  <meta property="og:title" content="JoelGlovier.com" />
  <meta name="twitter:title" content="JoelGlovier.com">
  {% endif %}

  {% if page.excerpt %}
  <meta property="og:description" content="{{ page.excerpt | strip_html }}" />
  <meta name="twitter:description" content="{{ page.excerpt | strip_html }}">
  {% else %}
  <meta property="og:description" content="Joel Glovier's little space on the web." />
  <meta name="twitter:description" content="Joel Glovier's little space on the web.">
  {% endif %}

  <meta name="twitter:domain" content="joelglovier.com">
  <meta name="twitter:site" content="@jglovier">
  <meta name="twitter:creator" content="@jglovier">
  <meta property="og:site_name" content="JoelGlovier.com" />
  <meta property="og:url" content="https://joelglovier.com{{ page.url | replace:'index.html','' }}/" />
</head>
